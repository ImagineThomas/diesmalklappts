<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="backToHome()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Chat mit {{email}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="chat$|async as chat">

    <div *ngFor="let message of chat">  
      {{message[0]}}
      {{message[1]}}
      
      
    </div>
  </div>


  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500 "[(ngModel)]='message'></ion-textarea>
  </ion-item>
  <ion-button type="button" expand="block" color="secondary" [disabled]="message === ''"(click)="sendMessage()">Nachricht senden</ion-button>
  <ion-button type="button" expand="block" color="secondary" (click)="fillChatContainerFromDB()">Chatcontainer erstellen</ion-button>
  <ion-button type="button" expand="block" color="secondary" (click)="testo3()">testo3</ion-button>
</ion-content>
