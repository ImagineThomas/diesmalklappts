<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> My Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="preview">
    <ion-avatar (click)="changeImage()">
      <img *ngIf="profile?.imageUrl; else placheolder_avatar;" [src]="profile.imageUrl" />
      <ng-template #placheolder_avatar>
        <div class="fallback">
          <p>Select avatar</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>
  
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input [(ngModel)]='email'></ion-input>
    </ion-item>
    <ion-button type="button" expand="block" color="secondary" (click)="findUserWithMail()">Search</ion-button>
    <ion-button type="button" expand="block" color="secondary" (click)="generateChatWithUser()">Chat</ion-button>
  
</ion-content>
