<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Mein Profil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="preview">
    <ion-avatar (click)="changeImage()">
      <img
        *ngIf="profile?.imageUrl; else placheolder_avatar;"
        [src]="profile.imageUrl"
      />
      <ng-template #placheolder_avatar>
        <div class="fallback">
          <p>Bild ausw√§hlen</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>
  <br>
  <br>
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input placeholder="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-button type="button" expand="block" color="secondary" (click)="generateChatWithUser()">Chat</ion-button>
  <br>
  <br>
  <ion-button type="button" expand="block" color="secondary" (click)="openGroupchatSetupPage()">Gruppenchat erstellen</ion-button>
  <br>
  <br>
  <p>Meine Chats</p>
  <div *ngIf="chats |async as c">
    <div *ngFor="let m of c">
      <ion-button type="button" expand="block" color="secondary" (click)="openChat(m.id, m.email)">{{m.email}}</ion-button>
    </div>
  </div>
  <br>
  <p>Meine Gruppenchats</p>
  <div *ngIf="groupChats |async as gc">
    <div *ngFor="let m of gc">
      <ion-button type="button" expand="block" color="secondary" (click)="openGroupChat(m.id, m.groupName)">{{m.groupName}}</ion-button>
    </div>
  </div>
</ion-content>
